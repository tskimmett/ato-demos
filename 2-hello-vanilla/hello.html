<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <style>
    p {
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <hello-component></hello-component>
    <!-- reuse? -->
  </div>

  <script>
    var HelloComponent = {
      template: "<p>{{ greeting }} Today's date and time is {{ now }}</p>",
      data: function () {
        return {
          greeting: "Hello from Vue!",
          now: new Date().toLocaleString()
        }
      }
    };

    var app = new Vue({
      el: '#app',
      components: {
        "hello-component": HelloComponent
      }
    });
  </script>
</body>

</html>
